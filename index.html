<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutaj się uczę - Strona w budowie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #1a365d 40%, #0f2847 70%, #0a1628 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            bottom: -50px;
            left: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #7c3aed, #a855f7);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 800px;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .main-logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.3));
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .construction-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.3);
            padding: 1rem 2rem;
            border-radius: 100px;
            margin-bottom: 3rem;
        }

        .construction-badge .icon {
            font-size: 1.5rem;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .construction-badge span {
            color: #ff6b35;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
        }

        .partners {
            margin-top: 3rem;
        }

        .partners h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1.5rem;
        }

        .logos-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .logos-grid img {
            height: 50px;
            width: auto;
            filter: grayscale(100%) brightness(2);
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .logos-grid img:hover {
            filter: grayscale(0%) brightness(1);
            opacity: 1;
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            border-radius: 100px;
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .main-logo {
            cursor: pointer;
            user-select: none;
        }

        .secret-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .secret-link:hover {
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="POL_powiat_bytowski_COA.svg.png" alt="Powiat Bytowski" class="main-logo" id="secretLogo">
        </div>

        <h1>Tutaj się uczę</h1>
        <p class="subtitle">Tutaj pracuję</p>

        <div class="construction-badge">
            <span class="icon">⚙️</span>
            <span>Strona w budowie</span>
        </div>

        <p class="description">
            Pracujemy nad nową, nowoczesną stroną edukacyjną dla młodzieży Powiatu Bytowskiego. 
            Już wkrótce poznasz bogatą ofertę kierunków kształcenia w naszych szkołach!
        </p>

        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <p class="progress-text">Postęp prac: 75%</p>

        <div class="partners">
            <h3>Szkoły Powiatu Bytowskiego</h3>
            <div class="logos-grid">
                <img src="zsoit.png" alt="ZSOiT">
                <img src="1zsp_bytow kopia.png" alt="ZSP Bytów">
                <img src="bcu_miastko.png" alt="BCU Miastko">
                <img src="zseu_bytow.png" alt="ZSEU Bytów">
                <img src="lodziez.png" alt="LO">
                <img src="pcze.png" alt="PCZE">
            </div>
        </div>
    </div>

    <a href="preview.html" class="secret-link">dev</a>

    <script>
        // Secret: click logo 5 times to access preview
        let clickCount = 0;
        let clickTimer;
        const logo = document.getElementById('secretLogo');
        
        logo.addEventListener('click', () => {
            clickCount++;
            clearTimeout(clickTimer);
            
            if (clickCount >= 5) {
                window.location.href = 'preview.html';
            }
            
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 2000);
        });
    </script>
</body>
</html>
